    <main>
        <h1 class="tituloPagina">Contacto</h1>
    
    <section>
        <p>Dejanos tus consultas o sugerencias</p>
    </section>
    
    <div class='space'></div>
    <div class='space'></div>

    <section>
        <article>
            <form>
                <label class="contacto_i" for="nombre_y_apellido">Nombre y apellido:</label>
                <input type="text" placeholder="Ej: John Doe" name="nombre_y_apellido">
                <div class='space'></div>
                <label class="contacto_ii" for="edad">Edad:</label>
                <input type="number" placeholder="Ej: 33">
                <div class='space'></div>
                <label class="contacto_iii" for="email">Email:</label>
                <input type="email" placeholder="ejemplo@gmail.com" name="email">
                <div class='space'></div>
                <label class="contacto_iv" for="observaciones">Comentarios:</label>
                <div class='space'></div>
                <textarea placeholder="Contanos todo lo que quieras =)"></textarea>
                <div class='space'></div>
                <div>
                    <p>¿Cuál es tu máximo ídolo y por qué elegiste a Román Riquelme?</p>
                    <div class="contacto_v">Román
                        <input type="radio" name="lado" value="izquierda">
                    </div>
                    <div class="contacto_vi">Riquelme
                        <input type="radio" name="lado" value="derecha">
                    </div>
                </div>
                <div class='space'></div>
                <p>Si no es Román, ¿cuál te gusta más de estos tres ídolos?</p>
                <select name="letra">
                    <option value="x">Bianchi</option>
                    <option value="y">Palermo</option>
                    <option value="z">Maradona</option>
                </select>
                <div class='space'></div>
                <div class="contacto_vii">¿Queres recibir info sobre nosotros?
                    <input type="checkbox" name="acepta" value="1">
                </div>
                <div class='space'></div>
                <input type="submit" value="Enviar">
                <div class='space'></div>
            </form>
        </article>
    </section>
